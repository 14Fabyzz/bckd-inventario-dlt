# =============================================================================
# MICROSERVICIO INVENTARIO - Legacy Pharmacy
# =============================================================================

# ==============================================================
# SERVIDOR
# ==============================================================
server.port=8081
server.servlet.context-path=/api/v1/inventario

# ==============================================================
# APLICACIÓN
# ==============================================================
spring.application.name=ms-inventario

# ==============================================================
# BASE DE DATOS MySQL
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3307/legacy03?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=fabian
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=InventarioHikariPool

# ==============================================================
# JPA / HIBERNATE
# ==============================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ==============================================================
# ACTUATOR
# ==============================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ==============================================================
# LOGGING
# ==============================================================
logging.level.root=INFO
logging.level.com.legacy.pharmacy.inventario=DEBUG